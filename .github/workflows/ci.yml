name: CI/CD

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

env:
    CI: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x
            - run: npm install
            - run: npm run build
            - run: npm run lint

    deploy:
        runs-on: ubuntu-latest
        needs: [build]
        if: github.ref == 'refs/heads/master'
        steps:
            - uses: actions/checkout@v2
              with:
                  persist-credentials: false
            - name: Use Node.js 16
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x
            - run: npm install
            - run: npm run build
            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  # The branch the action should deploy to.
                  BRANCH: gh-pages
                  # The folder the action should deploy.
                  FOLDER: build
                  # Remove old hashed files
                  CLEAN: true
                  CLEAN_EXCLUDE: '["CNAME"]'
